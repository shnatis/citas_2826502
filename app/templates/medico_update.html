<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1> Actualizar medico </h1>
    <form method= "post" action='/medicos/update/{{medico_update.id}}'>
        <p class="form-group">
            <label> Nombre: </label><input type="text" 
                                           name="nombre" 
                                           value="{{ medico_update.nombre }}">  
        </p>
        <p class=""form-group"> 
            <label> Apellidos: </label><input type="text" 
                                              name="apellidos" 
                                              value="{{ medico_update.apellidos }}">
        <p class="for-group">
            Tipo_identificacion
            <select name="ti">
                <option 
                    {% if medico_update.tipo_identificacion == "TI" %}
                        selected
                    {% endif %}
                >
                    TI
                </option>
                <option 
                    {% if medico_update.tipo_identificacion == "CC" %}
                        selected
                    {% endif %}
                >   
                    CC 
                </option>
            </select>
        <p>
        <p class="form-group">
            <label> Numero_identificacion: </label> <input type="text"
                                            name="ni"
                                            value="{{ medico_update.numero_identificacion }}">
        </p>       
        <p class="form-group">
            <label> registro medico: </label><input type="text"
                                              name="rm"
                                              value="{{ medico_update.registro_medico }}">
        </p>
        <p>    
            Especialidad:
            <select name="es">
                {% for especialidad in especialidades %}
                    <option
                        {% if medico_update.especialidad == especialidad %} 
                            selected 
                        {% endif %}
                    >
                    {{ especialidad }}</option>        
                {% endfor %}
            </select>
        </p>
        <button type="submit">
            Actualizar
        </button>
            
    </form>
</body>
</html>
