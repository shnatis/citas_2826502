<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1> nuevo medico </h1>
    <form method= "post" action="">
        <p>Nombre: <input type="text" name="nombre" class="form-control" placeholder="nombre"  /></p>
        <p>Apellidos: <input type="text" name="apellidos" class="form-control" placeholder="apellidos" /></p>
        <p> Tipo_identificacion:
            <select name="ti">
                <option>TI</option>
                <option>CC</option>
            </select>
            <p>
        <p>Numero_identificacion: <input type="text" name="ni" /> </p>
        <p> registro medico: <input type="text" name="rm" /> </p>
        <p>    
            Especialidad:
            <select name="es">
                {% for especialidad in especialidades %}
                    <option> {{ especialidad }} </option>
                {% endfor %}
            </select>
        </p>
        <button type = "submit">
            Guardar
        </button>
            
    </form>
</body>
</html>
